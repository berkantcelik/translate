    <script>
        // *** Ã–NEMLÄ°: Bu URL'yi kendi Render API adresinizle deÄŸiÅŸtirin! ***
        const API_URL = "https://YOUR-RENDER-URL.onrender.com/translate"; 

        async function translateText() {
            const inputElement = document.getElementById('turkish-input');
            const outputElement = document.getElementById('output');
            const turkishText = inputElement.value.trim();

            if (turkishText === "") {
                outputElement.innerHTML = `<span class='error'>LÃ¼tfen Ã§evrilecek metni giriniz.</span>`;
                return;
            }

            outputElement.innerHTML = `<span class="loading">Ã‡evriliyor... (Bu iÅŸlem saniyeler sÃ¼rebilir)</span>`;

            try {
                // CORS'u etkinleÅŸtirdiÄŸimiz iÃ§in bu Ã§aÄŸrÄ± artÄ±k Ã§alÄ±ÅŸmalÄ±dÄ±r.
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: turkishText })

                if (!response.ok) {
                    throw new Error(`API HatasÄ±: Sunucu kodu ${response.status}.`);

                if (data.translated_text_en) {
